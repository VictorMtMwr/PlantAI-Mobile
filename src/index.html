<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlantAI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/theme.css" />
</head>
<body class="splash-page">
  <div class="splash-background"></div>
  
  <div class="splash-container">
    <div class="splash-logo">
      <h1 class="splash-title">
        <span class="letter letter-1">P</span><span class="letter letter-2">l</span><span class="letter letter-3">a</span><span class="letter letter-4">n</span><span class="letter letter-5">t</span><span class="letter letter-6 letter-ia">A</span><span class="letter letter-7 letter-ia">I</span>
      </h1>
      <div class="splash-loader">
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
      </div>
    </div>
  </div>

  <script type="module">
    // Verificar si hay una sesión válida con "Mantener sesión iniciada"
    async function checkSessionAndRedirect() {
      // Importar la función de verificación de sesión
      const { hasValidSession } = await import('./js/auth/login.js');
      
      // Verificar sesión después de 3 segundos
      setTimeout(() => {
        document.body.style.opacity = '0';
        setTimeout(() => {
          // Si hay sesión válida y rememberMe está activado, ir a classification
          if (hasValidSession()) {
            const rememberMe = localStorage.getItem("rememberMe");
            if (rememberMe === "true") {
              console.log("✅ Sesión válida encontrada, redirigiendo a classification.html");
              window.location.href = "./pages/classification.html";
              return;
            }
          }
          // Si no hay sesión válida, ir al login
          window.location.href = "./pages/login.html";
        }, 300);
      }, 3000);
    }
    
    checkSessionAndRedirect();
  </script>
</body>
</html>
